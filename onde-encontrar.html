            maxZoom: 19
        }).addTo(map);

        // √çcone personalizado para os marcadores
        const customIcon = L.divIcon({
            className: 'custom-marker',
            html: '<div style="background: #b58150; width: 30px; height: 30px; border-radius: 50%; border: 3px solid white; box-shadow: 0 2px 8px rgba(0,0,0,0.3); display: flex; align-items: center; justify-content: center;"><i class="fas fa-coffee" style="color: white; font-size: 12px;"></i></div>',
            iconSize: [30, 30],
            iconAnchor: [15, 15]
        });

        let markers = [];
        let activeMarker = null;

        // Fun√ß√£o para criar popup
        function createPopup(cliente) {
            const whatsappLink = cliente.telefone ? 
                `<a href="https://wa.me/55${cliente.telefone.replace(/\D/g, '')}" target="_blank" class="contact-btn">
                    <i class="fab fa-whatsapp"></i> Contatar
                </a>` : '';
            
            return `
                <div class="custom-popup">
                    <h3>${cliente.nome}</h3>
                    ${cliente.contato ? `<p><strong>Contato:</strong> ${cliente.contato}</p>` : ''}
                    ${cliente.telefone ? `<p><strong>Telefone:</strong> ${cliente.telefone}</p>` : ''}
                    <p><i class="fas fa-map-marker-alt"></i> ${cliente.endereco}</p>
                    ${whatsappLink}
                </div>
            `;
        }

        // Adicionar marcadores ao mapa
        clientesData.forEach((cliente, index) => {
            const marker = L.marker([cliente.lat, cliente.lng], { icon: customIcon })
                .addTo(map)
                .bindPopup(createPopup(cliente));
            
            markers.push({ marker, cliente, index });
        });

        // Renderizar lista de clientes
        function renderClientsList(filter = '') {
            const clientsList = document.getElementById('clientsList');
            const filteredClients = clientesData.filter(c => 
                c.nome.toLowerCase().includes(filter.toLowerCase()) ||
                c.endereco.toLowerCase().includes(filter.toLowerCase()) ||
                (c.contato && c.contato.toLowerCase().includes(filter.toLowerCase()))
            );

            document.getElementById('totalLocations').textContent = filteredClients.length;

            clientsList.innerHTML = filteredClients.map((cliente, index) => `
                <div class="client-item" onclick="focusOnClient(${clientesData.indexOf(cliente)})">
                    <div class="client-name">
                        <i class="fas fa-store"></i> ${cliente.nome}
                    </div>
                    <div class="client-address">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>${cliente.endereco}</span>
                    </div>
                    ${cliente.telefone ? `<div class="client-contact"><i class="fas fa-phone"></i> ${cliente.telefone}</div>` : ''}
                </div>
            `).join('');
        }

        // Focar em cliente espec√≠fico
        window.focusOnClient = function(index) {
            const { marker, cliente } = markers[index];
            
            // Remover active de todos os itens
            document.querySelectorAll('.client-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Adicionar active ao item clicado
            document.querySelectorAll('.client-item')[index].classList.add('active');
            
            // Centralizar mapa e abrir popup
            map.setView([cliente.lat, cliente.lng], 16);
            marker.openPopup();
            
            // Highlight do marcador
            if (activeMarker) {
                activeMarker.setIcon(customIcon);
            }
            
            const highlightIcon = L.divIcon({
                className: 'custom-marker',
                html: '<div style="background: #d4951a; width: 40px; height: 40px; border-radius: 50%; border: 4px solid white; box-shadow: 0 4px 12px rgba(212, 149, 26, 0.5); display: flex; align-items: center; justify-content: center; animation: pulse 2s infinite;"><i class="fas fa-coffee" style="color: white; font-size: 16px;"></i></div>',
                iconSize: [40, 40],
                iconAnchor: [20, 20]
            });
            
            marker.setIcon(highlightIcon);
            activeMarker = marker;
        };

        // Busca de clientes
        document.getElementById('searchClients').addEventListener('input', (e) => {
            renderClientsList(e.target.value);
        });

            }
        `;
